<h2>{{name}}</h2>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{heroDescription()}}</dd>

  <td>Capitalizacion:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>


<button
class="btn btn-primary mx-2"
(click)="reset()">
  Reset
</button>
<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2"
(click)="changeName()">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
class="btn btn-primary"
(click)="changeAge()">
  Cambiar edad
</button>
