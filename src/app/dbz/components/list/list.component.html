<div class="col">
  <h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index
    let isFirst = first
    let isLast = last"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary' : isFirst,
      'list-group-item-dark' : isLast
      }"
    >
    <span class="text-primary"> {{ i + 1 }}.</span>
      {{character.name}} -  Poder: {{character.power}}
    </li>

  </ul>

</div>
