<div class="col">
  <h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index
    let isFirst = first
    let isLast = last"
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-dark' : isLast,
      'list-group-item-primary' : isFirst

      }"
    >
    <div>
    <span class="text-primary"> {{ i + 1 }}.</span>
      {{character.name}} -  Poder: {{character.power}}        <br>
      ( Id: {{ character.id }} )

    </div>

<button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
X
</button>

  </li>
  </ul>
</div>
